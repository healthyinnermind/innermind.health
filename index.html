        .text-container h2 {

.logo-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 200;
    animation: fadeOutContainer 5s ease-in-out forwards;
}

.logo-container img {
    width: 111px;
    animation: fadeInOutLogo 5s ease-in-out forwards;
}

@keyframes fadeOutContainer {
    0% {
        opacity: 1;
    }
    66% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        pointer-events: none;
    }
}

@keyframes fadeInOutLogo {
    0% {
        opacity: 0;
    }
    33% {
        opacity: 1;
    }
    55% {
        opacity: 1;
    }
    100% {
        opacity: 0;
        pointer-events: none;
    }
}

   .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background: white;
        padding: 20px;
        border-radius: 33px;
        text-align: center;
        width: 80%;

    }

    .modal-buttons {

        .location-icon {

            opacity: 0.4;
}

 #appointmentBtn {

.image-container {

<body>

<div class="book-here" id="openModal">
</div>
    
    <div class="text-container">

    <div class="container">
        <div class="bottom-buttons">
            <div class="icon-row">
                <a href="https://api.whatsapp.com/send/?phone=27814446461" target="_blank" class="icon" aria-label="WhatsApp">

        </div>
        <p id="locationAddress" style="margin-top: 15px; font-size: 16px; color: black; font-weight: bold;"></p>
        <a id="appointmentBtn" href="#" target="_blank" class="location-btn">MAKE APPOINTMENT</a>
    </div>
</div>
   


<div class="image-container" id="image-container">
    <img src="neil.png" alt="Neil Clayton" id="neil-image">
</div>
    
    
<script>
    const videos = ["1.mp4", "2.mp4", "3.mp4", "5.mp4"];
    let currentIndex = 0;
    let activeVideo = document.getElementById("video1");
    let nextVideo = document.getElementById("video2");

    function loadAndPlayVideo(videoElement, videoSource) {
        videoElement.src = videoSource;
        videoElement.load();
        videoElement.oncanplaythrough = () => {
            videoElement.play();
        };
        videoElement.onerror = () => {
            console.error(`Error loading video: ${videoSource}`);
        };
    }

    loadAndPlayVideo(activeVideo, videos[currentIndex]);

    function preloadNextVideo() {
        const nextIndex = (currentIndex + 1) % videos.length;
        loadAndPlayVideo(nextVideo, videos[nextIndex]);

        nextVideo.oncanplaythrough = () => {
            console.log(`Preloaded: ${videos[nextIndex]}`);
        };
    }

    function switchVideo() {
        activeVideo.style.opacity = 0;
        nextVideo.style.opacity = 1;

        setTimeout(() => {
            [activeVideo, nextVideo] = [nextVideo, activeVideo];

            nextVideo.classList.remove("active");
            nextVideo.pause();
            nextVideo.currentTime = 0;

            currentIndex = (currentIndex + 1) % videos.length;

            preloadNextVideo();
        }, 2222);
    }

    preloadNextVideo();

    setInterval(switchVideo, 5000);



    
    document.addEventListener("DOMContentLoaded", function () {
        const locationModal = document.getElementById("locationModal");
        const mapFrame = document.getElementById("mapFrame");
        const locationAddress = document.getElementById("locationAddress");
        const appointmentBtn = document.getElementById("appointmentBtn");
        const openModal = document.getElementById("openModal");
        const bookingModal = document.getElementById("bookingModal");

        function openLocationModal(mapURL, address, appointmentLink) {
            mapFrame.src = mapURL;
            locationAddress.innerText = address;
            appointmentBtn.href = appointmentLink;
            locationModal.style.display = "flex";
        }

        document.querySelectorAll(".open-location-modal").forEach(button => {
            button.addEventListener("click", function (event) {
                event.preventDefault();
                const location = this.getAttribute("data-location");
                if (location === "westville") {
                    openLocationModal(
                        "https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d27690.13322794686!2d30.912925999999995!3d-29.827723999999996!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef700337d30105b%3A0xc961cbea53f53d2b!2s2%20Knoll%20Rd%2C%20Grayleigh%2C%20Westville%2C%203629%2C%20South%20Africa!5e0!3m2!1sen!2sus!4v1739011907910!5m2!1sen!2sus&controls=0",
                        "2 Knoll Rd, Grayleigh, Westville",
                        "https://mygc.co.za/external/diary/505e92bf-ddb4-41c9-8bc5-12d81ffae676"
                    );
                } else if (location === "bluff") {
                    openLocationModal(
                        "https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3458.6469313054745!2d31.023779476313745!3d-29.903272424745683!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef7a923ca92f11b%3A0x16a27cd2b3fb2c62!2s297%20Lighthouse%20Rd%2C%20Fynnlands%2C%20Bluff%2C%204052!5e0!3m2!1sen!2sza!4v1739006295260!5m2!1sen!2sza",
                        "297 Lighthouse Rd, Fynnlands, Bluff",
                        "https://mygc.co.za/external/diary/fcc81486-178c-4cfe-ad19-fcc7d0f93aa1"
                    );
                }
            });
        });

        openModal.addEventListener("click", function () {
            bookingModal.style.display = "flex";
        });

        const loadingSpinner = document.getElementById("loadingSpinner");

        mapFrame.onload = function () {
            loadingSpinner.style.display = "none";
        };

        mapFrame.onerror = function () {
            loadingSpinner.innerHTML = "Failed to load map. Please try again later.";
            loadingSpinner.style.color = "red";
        };
    });

    function closeModal(event, modal) {
    if (event.target === modal) {
        modal.style.display = "none";
    }
}



    //profile
document.addEventListener("DOMContentLoaded", function () {
    const neilText = document.querySelector(".text-container h3");
    const imageContainer = document.getElementById("image-container");
    const neilImage = document.getElementById("neil-image");

    neilText.addEventListener("click", function () {
        imageContainer.style.display = "flex";
        neilImage.classList.add("active");
    });

    imageContainer.addEventListener("click", function () {
        imageContainer.style.display = "none";
        neilImage.classList.remove("active");
    });
});
</script>
